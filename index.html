<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noite de Mistério</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Noite de Mistério</h1>
    <div id="chat-box" class="chat-box"></div>
    <form id="input-form">
      <div id="input-nomes">
        <input type="text" id="jogador1" name="jogador1" placeholder="Jogador 1" required />
        <input type="text" id="jogador2" name="jogador2" placeholder="Jogador 2" required />
      </div>
      <div id="input-comandos" style="display: none;">
        <input type="text" id="resposta1" placeholder="" />
        <input type="text" id="resposta2" placeholder="" />
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
