<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noite de Mistério - Ivan & Luísa</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #output {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      white-space: pre-wrap;
      line-height: 1.6;
    }
    #input {
      border-top: 1px solid #333;
      background-color: #1e1e1e;
      padding: 1rem;
    }
    #inputBox {
      width: 100%;
      font-size: 1.1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="output">
    <p><strong>Prólogo</strong>: Uma brisa úmida percorre o ambiente. Vocês estão sentados lado a lado, taças de vinho à mão, quando a campainha toca. Lá fora, a noite está pesada e carregada. No chão, um envelope antigo — endereçado a vocês dois. Que comecem os segredos...</p>
    <p><em>Digite o que desejam fazer:</em></p>
  </div>
  <div id="input">
    <input type="text" id="inputBox" placeholder="Digite sua ação e pressione Enter" />
  </div>
  <script>
    const outputDiv = document.getElementById("output");
    const inputBox = document.getElementById("inputBox");

    async function enviarComando(comando) {
      const resposta = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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"
        },
        body: JSON.stringify({
          model: "gpt-4o",
          messages: [
            { role: "system", content: "Você é o narrador mestre de um jogo interativo de mistério psicológico e leve erotismo. Interprete as ações dos jogadores Ivan e Luísa e conduza a narrativa com respostas narrativas, pistas, enigmas e eventos inesperados. Nunca revele o roteiro oculto." },
            { role: "user", content: comando }
          ]
        })
      });

      const data = await resposta.json();
      const narrativa = data.choices[0].message.content;
      outputDiv.innerHTML += `<p><strong>→</strong> ${comando}</p><p>${narrativa}</p>`;
      outputDiv.scrollTop = outputDiv.scrollHeight;
    }

    inputBox.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const comando = inputBox.value;
        inputBox.value = "";
        enviarComando(comando);
      }
    });
  </script>
</body>
</html>
